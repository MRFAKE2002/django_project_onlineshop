{% load i18n %}
{% load static %}

<!-- Topbar Start -->
<div class="container-fluid">
    <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
        <div>
            <a href="" class="text-decoration-none">
                <span class="h1 text-uppercase text-primary bg-dark px-2">{% trans "Multi"%}</span>
                <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">{% trans "Shop"%}</span>
            </a>
        </div>
        <div class="col-lg-4 col-6 text-left">
            <form action="">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for products">
                    <div class="input-group-append">
                        <span class="input-group-text bg-transparent text-primary">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Topbar End -->

<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-30">
    <div class="row px-xl-5">
        <div>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a href="{% url 'home' %}" class="nav-item nav-link active">{% trans "Home"%}</a>
                        <a href="{% url 'product_list' %}" class="nav-item nav-link">{% trans "Shop"%}</a>
                        <a href="contact.html" class="nav-item nav-link">{% trans "Contact"%}</a>
                    </div>
                    <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
                        <a href="" class="btn px-0 ml-3">
                            <i class="fas fa-shopping-cart text-primary"></i>
                            <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">0</span>
                        </a>
                    </div>
                    {% if user.is_authenticated %}
                        <div class="btn-group">
                            <button type="submit" class="btn btn-sm btn-light">{% trans "Profile"%}</button>
                        </div>
                    {% else %}
                        <div class="btn-group">
                            <button type="submit" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">{% trans "My Account"%}</button>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a href="{% url 'account_login' %}"><button class="dropdown-item" type="submit">{% trans "Sign in"%}</button></a>
                                <a href="{% url 'account_signup' %}"><button class="dropdown-item" type="submit">{% trans "Sign up"%}</button></a>
                            </div>
                        </div>
                    {% endif %}
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">{% trans "EN"%}</button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <button class="dropdown-item" type="button">{% trans "FR"%}</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- Navbar End -->
